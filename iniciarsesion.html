<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="Iniciarsesion.css">
</head>
<body>
    <form>
        <h1>Iniciar sesión</h1>
        <div class="con">
            <label for="nombreusuario">Nombre de usuario o correo</label>
            <input type="text" id="nombreusuario" placeholder="Nombre de usuario o correo">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" placeholder="Introduce al menos 6 caracteres"><img src="imagenes/vercontraseña.svg" class="vercontraseña">
        </div>
        <div class="cs">

            <p><a href="#" target="_blank">¿Olvidaste tu contraseña?</a></p>
            <input type="submit" value="Iniciar sesión" class="boton">
            <p>¿No tienes una cuenta? <a href="#" target="_blank">Registrarse</a></p>
        </div>
    </form>
    <footer><p>Alondra BarreraR &copy;</p></footer>
</body>
</html>
